fragment DemoModel on DemoModel {
  stage
  publishedAt
  updatedAt
  createdAt
  remoteId: id
  title
  slug
  subtitle
  content {
    ... on DemoModelContentRichText {
      raw
      json
      html
      markdown
      text
      references {
        ... on Asset {
          remoteTypeName: __typename
          remoteId: id
          locale
          stage
        }
      }
    }
  }
  publishedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  updatedBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  createdBy {
    ... on User {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
  scheduledIn {
    ... on ScheduledOperation {
      remoteTypeName: __typename
      remoteId: id
      stage
    }
  }
}